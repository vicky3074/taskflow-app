        fi

    # STEP 5: Test SSH Connection (DEV)
    - name: üîó Step 5 - Test SSH Connection (DEV)
      id: ssh_connect
      if: steps.ssh_validate.outcome == 'success'
      continue-on-error: true
      run: |
        echo "üîó Step 5: Testing SSH connection (DEV)..."
        
        echo "$SSH_PRIVATE_KEY" > /tmp/deploy_key
        chmod 600 /tmp/deploy_key
        
        # Test basic SSH connection
        if ssh -i /tmp/deploy_key -o ConnectTimeout=10 -o StrictHostKeyChecking=no root@${{ secrets.TASKFLOW_DEV_DROPLET_IP }} "echo 'SSH connection successful'" 2>/dev/null; then
          echo "‚úÖ Step 5 SUCCESS: SSH connection established"
        else
          echo "‚ùå Step 5 FAILED: SSH connection failed"
          echo "Testing with verbose output:"
          ssh -i /tmp/deploy_key -o ConnectTimeout=10 -o StrictHostKeyChecking=no -v root@${{ secrets.TASKFLOW_DEV_DROPLET_IP }} "echo 'test'" 2>&1 | head -10
          exit 1
        fi

    # STEP 6: Full SSH Deployment (DEV)
    - name: üöÄ Step 6 - Full SSH Deployment (DEV)
      id: ssh_deploy
      if: steps.ssh_connect.outcome == 'success'
      continue-on-error: true
      run: |
        echo "üöÄ Step 6: Executing full SSH deployment (DEV)..."
        
        echo "$SSH_PRIVATE_KEY" > /tmp/deploy_key
        chmod 600 /tmp/deploy_key
        
        # Execute deployment commands via SSH
        if ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no root@${{ secrets.TASKFLOW_DEV_DROPLET_IP }} "
          echo 'üîë Starting SSH deployment to DEV...'
