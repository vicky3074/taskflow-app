          [ "${{ steps.ssh_connect.outcome }}" != "success" ] && echo "  - Step 5: SSH Connection"
          [ "${{ steps.ssh_deploy.outcome }}" != "success" ] && echo "  - Step 6: SSH Deployment"
          echo "‚ùå DEV deployment failed!"
        fi

    # Verify DEV Deployment Success
    - name: üè• Verify DEV Deployment
      run: |
        echo "üè• Performing final DEV deployment verification..."
        sleep 10
        
        if curl -f "http://${{ secrets.TASKFLOW_DEV_DROPLET_IP }}:4000/health"; then
          echo "‚úÖ DEV Deployment verification successful!"
          echo "üåç DEV Application is live at: http://${{ secrets.TASKFLOW_DEV_DROPLET_IP }}:4000"
        else
          echo "‚ùå DEV Deployment verification failed!"
          exit 1
        fi
